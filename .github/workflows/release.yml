name: Release

on:
  workflow_dispatch: # Manual trigger only, no inputs needed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build package
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run lint
        run: npm run lint

      # Get version from package.json
      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      # Publish to npm
      - name: Publish to npm
        run: npm publish --access=public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## @trafficbyintent/gaql-builder v${{ steps.package-version.outputs.version }}

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install @trafficbyintent/gaql-builder@${{ steps.package-version.outputs.version }}
            ```

            ---
            Published to npm: https://www.npmjs.com/package/@trafficbyintent/gaql-builder
