name: Release

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Debug token and config
        run: |
          echo "=== Token ==="
          echo "NPM_TOKEN length: ${#NPM_TOKEN}"
          npm whoami 2>&1 || echo "npm whoami failed"
          echo ""
          echo "=== npm config list ==="
          npm config list
          echo ""
          echo "=== Project .npmrc ==="
          cat .npmrc 2>/dev/null || echo "No project .npmrc"
          echo ""
          echo "=== User .npmrc (NPM_CONFIG_USERCONFIG) ==="
          cat "$NPM_CONFIG_USERCONFIG" 2>/dev/null || echo "No user .npmrc"
          echo ""
          echo "=== Package access ==="
          npm access list collaborators @trafficbyintent/gaql-builder 2>&1 || echo "access check failed"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build package
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Run lint
        run: npm run lint

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        run: npm publish --access=public --loglevel verbose
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          generate_release_notes: true
          body: |
            ## @trafficbyintent/gaql-builder v${{ steps.package-version.outputs.version }}

            ### Installation
            ```bash
            npm install @trafficbyintent/gaql-builder@${{ steps.package-version.outputs.version }}
            ```

            ---
            Published to npm: https://www.npmjs.com/package/@trafficbyintent/gaql-builder

      - name: Mock GitHub Release (act)
        if: env.ACT == 'true'
        run: |
          echo "Running in act - mocking GitHub release creation"
          echo "Would create release: v${{ steps.package-version.outputs.version }}"
          echo "Release workflow completed successfully in test mode"
